name: Publish Release

on:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  github-releases:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: temurin

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Gradle Sync
        run: ./gradlew tasks --all

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Extract version and apk_name from `build.gradle`
        id: version
        run: |
          VERSION="v$(./gradlew -q printVersionName)"
          APK_NAME="micropowermanager-customer-registration-app-$VERSION-release.apk"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "apk_name=$APK_NAME" >> $GITHUB_OUTPUT

      - name: Rename APK
        run: mv app/build/outputs/apk/release/app-release.apk "${{ steps.version.outputs.apk_name }}"

      - name: Add APK to Github Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ steps.version.outputs.apk_name }}
